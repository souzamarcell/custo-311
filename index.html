<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">

    <div class="header">
      <span>Financeiro: </span>
      <span id="total-salario"></span>
      <button onclick="openModal()" id="new"> Incluir </i> </button>
    </div>
    <div class="divTable">
      <div class="meses">
        <button data-mes="01">Jan</button>
        <button data-mes="02">Fev</button>
        <button data-mes="03">Mar</button>
        <button data-mes="04">Abr</button>
        <button data-mes="05">Mai</button>
        <button data-mes="06">Jun</button>
        <button data-mes="07">Jul</button>
        <button data-mes="08">Ago</button>
        <button data-mes="09">Set</button>
        <button data-mes="10">Out</button>
        <button data-mes="11">Nov</button>
        <button data-mes="12">Dez</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Desc.</th>
            <th>Prod.</th>
            <th>Parc.</th>
            <th>Valor</th>
            <!-- <th class="acao">EDI</th> -->
            <!-- <th class="acao">DEL</th> -->
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="modal-container">
      <div class="modal">
        <form>
          <input type="hidden" id="m-mesAno">

          <label for="m-dia">Dia</label>
          <input id="m-dia" type="text" required />

          <!-- <label for="m-description">Descrição.</label> -->
          <input type="text" id="m-description" placeholder="Descrição" required />

          <!-- <label for="m-nome">Produto</label> -->
          <input id="m-nome" type="text" placeholder="Produto" required />

          <!-- <label for="m-funcao">Parcela</label> -->
          <input id="m-funcao" type="text" placeholder="Parcelas" required />

          <!-- <label for="m-salario">Valor</label> -->
          <input id="m-salario" type="text" placeholder="Valor" required />
          <button id="btnSalvar">Salvar</button>

        </form>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
