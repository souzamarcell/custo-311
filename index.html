<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financier</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">

    <div class="header">
      <span id="dolar">$</span>
      <span id="total-salario"></span>
      <button id="btnVerSaldos">Anual SALDO</button>
      <button onclick="openModal()" id="new"> Incluir </i> </button>
    </div>
    <div class="divTable">
      <div class="meses">
        <button data-mes="01">Jan</button>
        <button data-mes="02">Fev</button>
        <button data-mes="03">Mar</button>
        <button data-mes="04">Abr</button>
        <button data-mes="05">Mai</button>
        <button data-mes="06">Jun</button>
        <button data-mes="07">Jul</button>
        <button data-mes="08">Ago</button>
        <button data-mes="09">Set</button>
        <button data-mes="10">Out</button>
        <button data-mes="11">Nov</button>
        <button data-mes="12">Dez</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Produto</th>
            <th>Descrição</th>
            <th>P</th>
            <th>Valor</th>
            <th class="acoes-coluna">Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    </div>

    <div class="saldo-modal">
      <div class="modal">
        <h2>Saldo Anual: <span id="total-saldo-geral"></span></h2>
        <table id="tabela-saldos">
          <thead>
            <tr>
              <th>Mês</th>
              <th>Saldo</th>
            </tr>
          </thead>
          <tbody id="lista-saldos"></tbody>
        </table>
        <button id="btnFecharSaldos">Fechar</button>
      </div>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <!-- <h2>Nova Transação</h2> -->

          <div class="header-group">
            <h2>Nova Transação</h2>
            <div class="input-group">
              <select id="m-tipo" required>
                <option value="debito" selected>Débito</option>
                <option value="credito">Crédito</option>
              </select>
            </div>
          </div>

          <input type="hidden" id="m-mesAno">

          <label for="m-dia">Dia</label>
          <input id="m-dia" type="text" required />

          <input type="text" id="m-description" placeholder="Descrição" required />

          <input id="m-nome" type="text" placeholder="Produto" required />

          <input id="m-funcao" type="text" placeholder="Parcelas" required />

          <input id="m-salario" type="text" placeholder="Valor" required />

          <div class="btn-group">
            <button id="btnSalvar">Salvar</button>
            <div class="btn-espaco"> </div>
            <button type="button" id="btnCancelar" class="cancelar">Cancelar</button>
          </div>

        </form>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
